<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/main.css">

  <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-random@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3nic/dist/index.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css"
    integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>d3nic</title>
</head>

<body>

  <nav class="shadow-md">
    <div class="relative container mx-auto flex items-center px-6 py-4 justify-between">
      <div>
        <h1 class="text-4xl text-vueGreen">
          <a href="#">d3nic</a>
        </h1>
      </div>
      <a href="https://github.com/ncastaldo/d3nic" class="p-1 text-vueGreen text-4xl bg-white
        rounded-full baseline
        md:block fab fa-github"></a>

    </div>
  </nav>

  <section class="p-6">
    <div class="container mx-auto">
      <h3 class="max-w-sm mx-auto my-2 text-lg text-center  md:text-2xl">
        Use d3nic to easily create <span class="font-semibold">interactive</span> and
        <span class="font-semibold">dynamic</span> charts.
      </h3>
    </div>
  </section>

  <section class="p-6">
    <div class="container mx-auto flex flex-col flex-wrap items-center md:flex-row ">
      <div class="space-y-8 w-full md:w-1/2 xl:w-1/4" id="chart-container-1">

      </div>
      <div class="space-y-8 w-full md:w-1/2 xl:w-1/4" id="chart-container-2">

      </div>
      <div class="space-y-8 w-full md:w-1/2 xl:w-1/4" id="chart-container-3">

      </div>
      <div class="space-y-8 w-full  md:w-1/2 xl:w-1/4" id="chart-container-4">

      </div>
    </div>
  </section>

  <script src="js/script.js"></script>

</body>

</html>
